<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Open Graph tags for KakaoTalk and other messaging apps -->
    <meta property="og:title" content="8.15 통일 독트린">

    <title>통일부</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container img {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 100%; /* Image height is set to fill the browser window */
        width: auto;  /* Width will adjust according to height */
        transform: translate(-50%, -50%); /* Center the image */
      }

      .container a {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0; /* Makes the text transparent */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://raw.githubusercontent.com/wgkim-dev/img/master/cheongju.png" alt="Image description" />

    </div>
  </body>
